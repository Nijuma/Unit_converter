<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Conversion</title>
  </head>
  <body>
    <main>
      <h2>Metric/Imperial Unit Conversion</h2>
      <input
        type="text"
        name=""
        id="input"
        placeholder="99"
        onfocus="this.value=''"
      />
      <button id="convert">Convert</button>
      <div class="designer2"></div>
    </main>
    <section class="designer"></section>
    <section id="container">
      <div class="length">
        <h4>Length (Meters/Feet)</h4>
        <span>
          <h5 class="meters"></h5>
          <h5 class="feet"></h5
        ></span>
      </div>
      <div class="volume">
        <h4>Volume (Liters/Gallons)</h4>
        <span>
          <h5 class="liters"></h5>
          <h5 class="gallons"></h5
        ></span>
      </div>
      <div class="mass">
        <h4>Mass (Kilograms/Pounds)</h4>
        <span
          ><h5 class="kilograms"></h5>
          <h5 class="pounds"></h5
        ></span>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
